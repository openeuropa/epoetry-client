name: ci
on: [push, pull_request]
jobs:
  automated-tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        PHP_VERSION: ["8.0"]
        SYMFONY_VERSION: ["4", "5", "6"]
    env:
      PHP_VERSION: ${{ matrix.php_version }}
    steps:
      - name: clone
        uses: actions/checkout@v3
      - run: docker-compose up -d
      - name: composer install
        run: |
          docker-compose exec -u root -T php chmod 777 composer.json
          docker-compose exec -u root -T php composer require symfony/http-kernel:^${{ matrix.symfony_version }}
          docker-compose exec -u root -T php chmod 777 vendor/composer/*
          docker-compose exec -T php composer install
      - name: phpunit
        run: docker-compose exec -T php ./vendor/bin/phpunit
  code-sniffer:
    runs-on: ubuntu-latest
    env:
      PHP_VERSION: "8.0"
    steps:
      - name: clone
        uses: actions/checkout@v3
      - run: docker-compose up -d
      - name: composer install
        run: docker-compose exec -T php composer install
      - name: grumphp
        run: docker-compose exec -T php ./vendor/bin/grumphp run
